{% extends "base.html" %}

{% block title %}Login - Academy Management{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card slide-up">
        <h1 class="login-title">Academy Management</h1>
        <p class="login-subtitle">Admin Portal</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div class="login-info">
            <small>Default: admin / admin123</small>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    playSound('click');
    
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            playSound('success');
            window.location.href = '/dashboard';
        } else {
            playSound('error');
            document.getElementById('errorMessage').textContent = data.message || 'Login failed';
        }
    } catch (error) {
        playSound('error');
        document.getElementById('errorMessage').textContent = 'An error occurred';
    }
});
</script>
{% endblock %}
