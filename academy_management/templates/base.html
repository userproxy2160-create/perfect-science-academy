<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academy Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        {% if request.endpoint != 'login' %}
        <nav class="navbar">
            <div class="nav-brand">Academy Management</div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{{ url_for('students') }}" class="nav-link {% if request.endpoint == 'students' %}active{% endif %}">Students</a></li>
                <li><a href="{{ url_for('teachers') }}" class="nav-link {% if request.endpoint == 'teachers' %}active{% endif %}">Teachers</a></li>
                <li><a href="{{ url_for('reports') }}" class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}">Reports</a></li>
                <li><a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a></li>
            </ul>
            <div class="sound-toggle">
                <button id="soundToggle" class="btn-icon" title="Toggle Sound">
                    <span id="soundIcon">ðŸ”Š</span>
                </button>
            </div>
        </nav>
        {% endif %}
        
        <main class="main-content fade-in">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/sounds.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
